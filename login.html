<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/login.css" media="all"/>
    <!--<link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">-->
    <!--<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" type="text/css" href="layui/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/checkbox/bootstrap.css">
    <link rel="stylesheet" href="css/checkbox/build.css" media="all"/>
    <script src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="login_bg01"></div>
<div class="login_bg02"></div>
<div class="w420">
    <div class="login_logo"></div>
    <div class="login_area">
        <form name="formname" method="post" action="" onsubmit="return formCheck()">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <div class="userClass"><input name="user" type="text" id="user" class="input-user" value="用户名"></div>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <div class="pwClass"><input name="password" type="password" id="password" class="input-pw"></div>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <div class="checkbox checkbox-primary">
                            <input id="checkbox2" class="styled" type="checkbox" checked>
                            <label for="checkbox2">
                                保持登录状态
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td height="100px">&nbsp;</td>
                </tr>
                <tr>
                    <td><input type="submit" value="登 录" class="loginbtn" id="loginbtn" /></td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script src="layer/layer.js"></script>
<script src="js/login.js"></script>
</body>
</html>
