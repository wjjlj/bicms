<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody" style="padding: 15px">
<form class="layui-form linksAdd">
	<div class="layui-form-item">
		<label class="layui-form-label"><span class="requiredIcon">*</span>模型名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" lay-verify="required"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">模型分类</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input layui-disabled" lay-verify="required" placeholder="反洗钱类" disabled/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">数据源</label>
		<div class="layui-input-block">
			<select name="">
				<option value=""></option>
				<option value="0">湖北省法人行</option>
				<option value="1">平安银行</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">状态</label>
		<div class="layui-input-block">
			<select name="">
				<option value=""></option>
				<option value="0">启用</option>
				<option value="1">禁用</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label"><span class="requiredIcon">*</span>用途</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" lay-verify="required" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">描述</label>
		<div class="layui-input-block">
			<textarea name="desc" class="layui-textarea"></textarea>
		</div>
	</div>

	<div align="right">
		<button class="layui-btn layui-btn-sm layui-btn-primary cancel">取消</button>
		<button class="layui-btn layui-btn-sm layui-btn-normal" lay-filter="addLink" lay-submit>保存</button>
		<button class="layui-btn layui-btn-sm layui-btn-normal" lay-filter="addLink" lay-submit>保存并设计模型</button>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="mxpz.js"></script>
<script>
    layui.use(['layer'],function(){
        var layer = layui.layer,
            $ = layui.jquery;
        var index = parent.layer.getFrameIndex(window.name);
        $(".cancel").click(function () {
            parent.layer.close(index);
        })
    });
</script>
</body>
</html>
