<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>模型管理-模型配置-修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody changeSpace">
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="requiredIcon">*</span>模型名称</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" lay-verify="required" value="短期内多账户划款到同一账户，并几乎全部支取或划转" />
        </div>
        <label class="layui-form-label">模型分类</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input layui-disabled" value="反洗钱类" disabled />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数据源</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input layui-disabled" value="EAST3.0" disabled />
        </div>
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <select name="">
                <option value=""></option>
                <option value="0" selected>启用</option>
                <option value="1">禁用</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-inline">
            <textarea name="desc" class="layui-textarea">短期内多账户划款到同一账户，并几乎全部支取或划转</textarea>
        </div>
        <label class="layui-form-label"><span class="requiredIcon">*</span>用途</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" lay-verify="required"/>
        </div>
    </div>
    <div align="center">
        <button class="layui-btn layui-btn-sm layui-btn-normal" lay-filter="*" lay-submit>保存</button>
        <button class="layui-btn layui-btn-sm layui-btn-primary cancel">取消</button>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="mxpz.js"></script>
<script>
    layui.use(['layer','form'], function () {
        var layer = layui.layer,
            form = layui.form,
            $ = layui.jquery;
        var index = parent.layer.getFrameIndex(window.name);
        $(".cancel").click(function () {
            parent.layer.close(index);
        });
        form.on('submit(*)', function (data) {
            console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            parent.layer.close(index);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
