<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>任务管理-任务定义-参数维护</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
    <link rel="stylesheet" href="css/bootstrapStyle/bootstrapStyle.css" type="text/css">
    <link rel="stylesheet" href="../../layui/font-awesome/css/font-awesome.css" media="all"/>
</head>
<body>
<div class="layui-tab layui-tab-brief clearMargin">
    <ul class="layui-tab-title">
        <li class="layui-this">数据源配置</li>
        <li>参数配置</li>
    </ul>
    <div class="layui-tab-content" style="padding: 0px;">
        <div class="layui-tab-item layui-show">
            <table width="100%" border="0" cellpadding="0" cellspacing="0" class="ys1">
                <tr>
                    <th>模型源配置</th>
                    <th>参数配置</th>
                </tr>
                <tr>
                    <td colspan="2">对公贷款资金回流至借款人或关联人运行数据源配置</td>
                </tr>
                <tr>
                    <td>交通银行</td>
                    <td class="notext">
                        <form class="layui-form">
                            <div class="layui-input-inline">
                                <select name="">
                                    <option value="">请选择</option>
                                    <option value="0">...</option>
                                </select>
                            </div>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <div class="layui-tab-item">
            <table width="100%" border="0" cellpadding="0" cellspacing="0" class="ys1">
                <tr>
                    <th align="center">参数名</th>
                    <th align="center">参数类型</th>
                    <th align="center">参数值</th>
                    <th align="center">是否常量</th>
                </tr>
                <tr>
                    <td align="center">...</td>
                    <td align="center">...</td>
                    <td align="center">...</td>
                    <td align="center">...</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div align="right" style="padding: 10px">
    <button class="layui-btn layui-btn-sm layui-btn-primary cancel">取消</button>
    <button class="layui-btn layui-btn-sm layui-btn-normal">确定</button>
</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="rwdy.js"></script>
<script>
    layui.use(['element', 'layer'], function () {
        var layer = layui.layer,
            element = layui.element,
            $ = layui.jquery;
        var index = parent.layer.getFrameIndex(window.name);
        $(".cancel").click(function () {
            parent.layer.close(index);
        })
    });
</script>
</body>
</html>
